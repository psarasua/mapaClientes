<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dias de Entrega</title>
</head>

<body>
    <!-- Contenedor de errores -->
    <div id="error-container" class="container mt-3" style="display: none">
      <div class="alert alert-danger alert-dismissible fade show" role="alert">
      <strong>Error:</strong> <span id="error-message"></span>
      <button
        type="button"
        class="btn-close"
        data-bs-dismiss="alert"
        aria-label="Cerrar"
      ></button>
      </div>
    </div>
    <div class="container mt-4">
        <!-- Spinner y Barra de Progreso -->
      <div id="spinner-container" class="text-center" style="display: none">
        <div
          class="spinner-border text-primary"
          role="status"
          aria-label="Cargando"
        ></div>
        <div class="progress mt-3" style="height: 20px">
          <div
            id="progress-bar"
            class="progress-bar progress-bar-striped progress-bar-animated"
            role="progressbar"
            style="width: 0%"
            aria-valuenow="0"
            aria-valuemin="0"
            aria-valuemax="100"
          >
            0%
          </div>
        </div>
      </div>
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h1>Lista de Dias</h1>
            <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#modalDia">
                <i class="bi bi-plus-lg"></i> Agregar día
            </button>
        </div>
        <table class="table table-striped table-bordered table-hover">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Descripcion</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="diasEntregaTableBody">
                <!-- Aquí se insertarán los datos dinámicamente -->
            </tbody>
        </table>
    </div>
    <!-- Modal para agregar días de entrega -->
    <div class="modal fade" id="modalDia" tabindex="-1" aria-labelledby="modalDiaLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalDiaLabel">Nuevo Día de Entrega</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
                </div>
                <div class="modal-body">
                    <form id="formDia">
                        <div class="mb-3">
                            <label for="descripcion" class="form-label">Descripción</label>
                            <input type="text" class="form-control" id="descripcion" required>
                        </div>
                        <button type="submit" class="btn btn-success">Guardar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- Toast de éxito -->
    <div class="toast align-items-center text-bg-success border-0 position-fixed bottom-0 end-0 m-3" id="toastExito"
        role="alert" aria-live="assertive" aria-atomic="true">
        <div class="d-flex">
            <div class="toast-body">
                ¡Día de entrega agregado correctamente!
            </div>
            <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"
                aria-label="Cerrar"></button>
        </div>
    </div>
    <!-- Toast de error -->
    <div class="toast align-items-center text-bg-danger border-0 position-fixed bottom-0 end-0 m-3" id="toastError"
        role="alert" aria-live="assertive" aria-atomic="true">
        <div class="d-flex">
            <div class="toast-body">
                Hubo un error al guardar.
            </div>
            <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"
                aria-label="Cerrar"></button>
        </div>
    </div>
</body>
<script src="../js/dias_entrega.js"></script>

</html>
