<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camiones/Clientes</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
</head>
<body>
    <!-- Botón para abrir el modal -->
<button id="btn-agregar-reparto" class="btn btn-success mb-3">Agregar</button>
<button id="btn-ver-mapa" class="btn btn-success mb-3">Ver mapa</button>

<table class="table table-striped">
    <thead>
        <tr>
            <th>ID</th>
            <th>Nombre_Camion</th>
            <th>Dia</th>
            <th>Cliente</th>            
            <th>Acciones</th>
        </tr>
    </thead>
    <tbody id="camion_clienteTableBody">
        <!-- Aquí se insertarán los datos dinámicamente -->
    </tbody>
</table>

<!-- Modal para agregar reparto -->
<div class="modal fade" id="modalAgregarReparto" tabindex="-1" aria-labelledby="modalAgregarRepartoLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modalAgregarRepartoLabel">Agregar/Editar Reparto</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
      </div>
      <div class="modal-body">
        <div class="mb-3">
          <label for="select-camion" class="form-label">Camión</label>
          <select id="select-camion" class="form-select"></select>
        </div>
        <div class="mb-3">
          <label class="form-label">Clientes</label>
          <input type="text" id="buscador-cliente-modal" class="form-control mb-2" placeholder="Buscar cliente...">
          <div id="lista-clientes-checkboxes" style="max-height:200px; overflow-y:auto; border:1px solid #ccc; padding:8px;"></div>
        </div>
        <div class="mb-3">
          <label for="select-dia" class="form-label">Día de Entrega</label>
          <select id="select-dia" class="form-select"></select>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
        <button type="button" class="btn btn-primary" id="btn-confirmar-agregar">Confirmar</button>
      </div>
    </div>
  </div>
</div>

<div id="mapa-clientes" style="height: 400px; display: none; margin-bottom: 1rem;"></div>

</body>
<script src="../js/camiones_clientes.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</html>
