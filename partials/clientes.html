<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clientes</title>
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      crossorigin="anonymous"
    />
    <!-- Leaflet CSS -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      crossorigin=""
    />
  </head>
  <body>
    <!-- Modal Mapa -->
    <div
      class="modal fade"
      id="map-modal"
      tabindex="-1"
      aria-labelledby="map-modal-label"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="map-modal-label">
              Ubicación en el Mapa
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Cerrar"
            ></button>
          </div>
          <div class="modal-body">
            <div id="map" style="height: 400px"></div>
          </div>
        </div>
      </div>
    </div>

    <!-- Contenedor de errores -->
    <div id="error-container" class="container mt-3" style="display: none">
      <div class="alert alert-danger alert-dismissible fade show" role="alert">
      <strong>Error:</strong> <span id="error-message"></span>
      <button
        type="button"
        class="btn-close"
        data-bs-dismiss="alert"
        aria-label="Cerrar"
      ></button>
      </div>
    </div>

    <div class="container mt-4">
      <!-- Spinner y Barra de Progreso -->
      <div id="spinner-container" class="text-center" style="display: none">
        <div
          class="spinner-border text-primary"
          role="status"
          aria-label="Cargando"
        ></div>
        <div class="progress mt-3" style="height: 20px">
          <div
            id="progress-bar"
            class="progress-bar progress-bar-striped progress-bar-animated"
            role="progressbar"
            style="width: 0%"
            aria-valuenow="0"
            aria-valuemin="0"
            aria-valuemax="100"
          >
            0%
          </div>
        </div>
      </div>

      <!-- Tabla de Clientes -->
      <div class="container py-3">
        <div class="d-flex justify-content-between align-items-center mb-2">
          <button id="anterior" class="btn btn-secondary btn-sm">Anterior</button>
          <span id="pagina-actual">Página 1</span>
          <button id="siguiente" class="btn btn-secondary btn-sm">Siguiente</button>
        </div>
        <table class="table table-bordered" id="tabla-clientes">
          <thead>
            <tr>
              <th>ID</th>
              <th>Código Alternativo</th>
              <th>Nombre</th>
              <th>Razón</th>
              <th>Dirección</th>
              <th>Teléfono</th>
              <th>RUT</th>
              <th>X</th>
              <th>Y</th>
              <th>Activo</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody id="clientes-body">
            <!-- Las filas se llenan por JS -->
          </tbody>
        </table>
      </div>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      crossorigin="anonymous"
      defer
    ></script>
    <!-- Leaflet JS -->
    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      crossorigin=""
      defer
    ></script>
    <!-- JS personalizados -->
    <script type="module" src="../js/mapa.js" defer></script>
    <script type="module" src="../js/clientes.js" defer></script>
    <script type="module" src="../js/main.js" defer></script>
  </body>
</html>
